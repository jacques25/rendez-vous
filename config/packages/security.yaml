security:
    
    encoders:
        App\Entity\User:
            algorithm: auto

    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER, ROLE_CLIENT, ROLE_FORMATION, ROLE_USER_SEANCE ] 
        ROLE_CLIENT: [ROLE_USER, ROLE_CLIENT]
        ROLE_FORMATION: [ROLE_USER, ROLE_FORMATION]
        ROLE_USER_SEANCE: [ROLE_USER, ROLE_USER_SEANCE]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        from_database:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            user_checker: App\Security\UserChecker
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator

            form_login:
                login_path: account_login
                check_path: account_login
                use_referer: true
                csrf_token_generator: security.csrf.token_manager
                remember_me: false
                     
            logout: 
                path: account_logout
            
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 5592000 
            anonymous: true
            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/efconnect, role: ROLE_USER }
        - { path: ^/elfinder, role: ROLE_USER }
        - { path: ^/profile, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/panier/livraison, role: ROLE_USER }
        - { path: ^/panier/validation, role: ROLE_CLIENT}
        - { path: ^/panier/commandes, role: ROLE_CLIENT }
        - { path: ^/annulation/commande/, role: ROLE_CLIENT}
        - { path: ^/api/banque/,  role: ROLE_CLIENT}
      